<!DOCTYPE html>
<html>
<head>
  <title>The Rorschach Social Expreience</title>
  <link href = "main.css " rel = "stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<h1 class=".col-sm-6">The Rorschach Social Experience</h1>
  <div class="ink_blot" id="Rorschach">
    <canvas class="canvas" id="left" width="300" height="600"></canvas>
    <canvas class="canvas" id="right"></canvas>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <filter id="goo">
        <feComposite in="SourceGraphic" in2="goo" operator="atop"/>
      </filter>
    </defs>
  </svg>

  <div class="container col-xs-9 col-md-3 col-md-offset-5" >
    <div class="row">
      <a style="display: none" id="link"></a>
      <button type="button" class="btn btn-default" id="button">SAVE IMAGE</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="style.js"></script>
    
</body>
</html>
